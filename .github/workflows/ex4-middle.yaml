name: "Example 4 - Middle"

on:
  workflow_dispatch:
    inputs:
      app1:
        description: "App 1 processing"
        required: true
        default: "true"
      meta:
        description: "Metadata"
        required: false
        default: ""

permissions:
  actions: write

defaults:
  run:
    shell: bash

jobs:
  parent-info:
    name: Parent Info
    if: ${{ inputs.meta != '' && fromJSON(inputs.meta).workflows != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/parent-info
        with:
          meta: ${{ inputs.meta }}

#      - name: Print parent workflow url
#        if: ${{ steps.summary.outputs.message != '' }}
#        env:
#          MESSAGE: ${{ fromJSON(steps.summary.outputs.message) }}
#        run: |
#          while IFS= read -r line; do
#            echo $line >> $GITHUB_STEP_SUMMARY
#          done <<< "$MESSAGE"

  app1:
    name: Middle dispatch job
    runs-on: ubuntu-latest
    if: ${{ inputs.app1 == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Dispatch
        uses: ./.github/actions/dispatch-with-summary
        with:
          meta: ${{ inputs.meta }}
          workflow-inputs: |
              "test": "true",
              "build": "true"
          workflow-name: Example 4 - App 1
          workflow-file: ex4-app1.yaml
          token: ${{ secrets.GITHUB_TOKEN }}